{% extends 'base.html' %}
{% load i18n %}

{% block title %}
    Variant: {{ variant.title }}
{% endblock %}

{% block content %}
    <div class="container">
        <h2>{{ variant.title }}</h2>
        <form  method="post">
            {% csrf_token %}
            <ol>
                {% for exercise in exercise_list %}
                    <li>
                        <h6>{{ exercise.text }}</h6>
                        <p>
                            <input class="exercise" type="radio" name="{{exercise.id}}" id="{{exercise.id}}_answer_a" value="answer_a">
                            <label for="{{exercise.id}}_answer_a">{{ exercise.answer_a }}</label>
                        </p>
                        <p>
                            <input class="exercise" type="radio" name="{{exercise.id}}" id="{{exercise.id}}_answer_b" value="answer_b">
                            <label for="{{exercise.id}}_answer_b">{{ exercise.answer_b }}</label>
                        </p>
                        <p>
                            <input class="exercise" type="radio" name="{{exercise.id}}" id="{{exercise.id}}_answer_c" value="answer_c">
                            <label for="{{exercise.id}}_answer_c">{{ exercise.answer_c }}</label>
                        </p>
                        <p>
                            <input class="exercise" type="radio" name="{{exercise.id}}" id="{{exercise.id}}_answer_d" value="answer_d">
                            <label for="{{exercise.id}}_answer_d">{{ exercise.answer_d }}</label>
                        </p>
                    </li>
                {% endfor %}
            </ol>
            <button class="btn btn-outline-dark" type="submit">
                {% blocktranslate %}
                	 Tekshirish
                {% endblocktranslate %}
            </button>
        </form>

    </div>
{% endblock %}
